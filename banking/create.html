<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer management</title>
    <link rel="shortcut icon" href="/resources/favicon.ico">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/resources/css/bootstrap.css">
    <link rel="stylesheet" href="/resources/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/resources/css/sweetalert2.min.css">
    <link rel="stylesheet" href="/resources/css/style.css">
    <style>
        label {
            padding-left: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-6">
                <h1>
                    Create Customers
                </h1>
            </div>
            <div class="col-sm-6">
                <a href="banking.html" class="btn btn-outline-light">
                    <i class="fa fa-list" aria-hidden="true"></i>
                    <span>List of customers</span>
                </a>
            </div>
        </div>
    </div>
    <form action="" id="frmCreateCustomer" method="post" novalidate="novalidate">
        <fieldset class="row g-3">
            <div class="row-form col-md-6">
                <label class="col-form-label">Full Name</label>
                <input type="text" name="fullname" class="form-control" id="fullname" value="">
            </div>
            <div class="row-form col-md-6">
                <label class="col-form-label">Email</label>
                <input type="text" name="fullname" class="form-control" id="fullname" value="">
            </div>
            <div class="row-form col-md-6">
                <label class="col-form-label">Phone</label>
                <input type="text" name="fullname" class="form-control" id="fullname" value="">
            </div>
            <div class="row-form col-md-6">
                <label class="col-form-label">Address</label>
                <input type="text" name="fullname" class="form-control" id="fullname" value="">
            </div>
            <div class="row-form col-md-12 mt-4">
                <button type="submit" id="btnCreateCustomer" class="btn btn-outline-primary">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                    Create Customer
                </button>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
